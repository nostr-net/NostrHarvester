services:
  app:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8008:8000"
    depends_on:
      - migrate
      - db
    env_file:
      - .env
  indexer:
    build:
      context: .
      dockerfile: indexer/Dockerfile
    depends_on:
      - migrate
      - db
    volumes:
      - ./indexer/config.json:/app/config.json
    env_file:
      - .env
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "18080:80"
    depends_on:
      - app
  db:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: ["postgres", "-c", "log_min_messages=${DB_LOG_LEVEL:-warning}", "-c", "log_statement=${DB_LOG_STATEMENT:-none}"]
  migrate:
    build:
      context: .
      dockerfile: api/Dockerfile
    depends_on:
      - db
    env_file:
      - .env
    command: ["python", "migrate.py"]
volumes:
  postgres_data:
